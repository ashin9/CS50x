<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            // 检查是否都加载到内存
            document.addEventListener('DOMContentLoaded', function(){
                // 正确
                let corrects = document.querySelectorAll('.corrent');

                for (let i = 0; i < corrects.length; i++) {
                    corrects[i].addEventListener('click', function(){
                        corrects[i].style.backgroundColor = 'Green';
                        // 先回溯到上层节点, 再向下层寻找
                        corrects[i].parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                    });
                }

                // 不正确
                let incorrects = document.querySelectorAll('.incorrent');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function(){
                        incorrects[i].style.backgroundColor = 'Red';
                        incorrects[i].parentElement.querySelector('.feedback').innerHTML = 'Incorrect!';
                    });
                }

                // 问答
                document.querySelector('#check').addEventListener('click', function(){
                    let input = document.querySelector('input');
                    if (input.value == 'Python'){
                        input.style.backgroundColor = 'Green';
                        input.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                    }
                    else {
                        input.style.backgroundColor = 'Red';
                        input.parentElement.querySelector('.feedback').innerHTML = 'Incorrect!';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>
                    最适合Linux系统级编程的语言是什么？
                </h3>
                <button class="corrent">C</button>
                <button class="incorrent">Python</button>
                <button class="incorrent">Java</button>
                <button class="incorrent">Go</button>
                <button class="incorrent">JavaScript</button>
                <p class="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>
                    目前AI领域最流行的编程语言是什么？
                </h3>

                <input name="in" placeholder="Coding Language" type="text">
                <button id="check">
                    Check Answer
                </button>
                <p class="feedback"></p>
            </div>
        </div>
    </body>
</html>
