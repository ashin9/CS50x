{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>

        {% for row in rows %}
            <tbody>
                <tr>
                    <th class="text-start">{{ row.symbol }}</th>
                    <th class="text-end">{{ row.shares }}</th>
                    <th class="text-end">{{ row.price | usd }}</th>
                    <th class="text-end">{{  row.time }}</th>
                </tr>
            </tbody>
        {% endfor %}
        
    </table>
{% endblock %}
