{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">TOTAL</th>
            </tr>
        </thead>

        {% for row in rows %}
            <tbody>
                <tr>
                    <th class="text-start">{{ row.symbol }}</th>
                    <th class="text-end">{{ row.shares }}</th>
                    <th class="text-end">{{ row.price | usd }}</th>
                    <th class="text-end">{{  row.row_total | usd }}</th>
                </tr>
            </tbody>
        {% endfor %}

        <tfoot>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="3">Cash</td>
                <td class="border-0 text-end">{{ cash | usd }}</td>
            </tr>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="3">TOTAL</td>
                <td class="border-0 w-bold text-end">{{ total | usd }}</td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
